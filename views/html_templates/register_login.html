<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Fanwood+Text:ital@0;1&family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font_and_color.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reg_login.css">
    <title>register</title>
</head>
<body>
    <h1 class="sitetitle">Welcome Adventurer</h1>
    <h3>to secure your journey through the woods please</h3>
    
    <div class="regContainer">
        <section>
            <h2>register</h2>
            <p class="errorMessage"> errormessage </p>
        <form class="register" method="POST">
            <!-- firstname -->
            <label for="regFirstname">please enter your first name</label>
            <input type="text" name="regFirstname" id="regFirstname">
            <!-- last name -->
            <label for="regLastname">please enter your last name</label>
            <input type="text" name="regLastname" id="regLastname">
            <!-- last name -->
            <label for="regUsername">please enter your last name</label>
            <input type="text" name="regUsername" id="regUsername">
            <!-- email -->
            <label for="regEmail">please enter your e-mail adress</label>
            <input type="email" name="regEmail" id="regEmail">
            <!-- password -->
            <label for="regPass">please enter your password</label>
            <input type="password" name="regPass" id="regPass">
            <!-- checkbox for agb -->
            <label for="agb">accept all terms to register</label>
            <input type="checkbox" name="agb" id="agb">

            <input class="submitButton" type="submit" name="register" value="REGISTER">
        </form>    
        </section>

    <h1 class="orH2">or</h1>

        <section>
        <h2>sign in</h2>
        <form class="login" method="POST">
            <label for="username">Enter your Username</label>
            <input type="text" name="username" id="username">
            <label for="password">Enter your password</label>
            <input type="password" name="password" id="password">
            <input class="submitButton" type="submit" name="login" value="log in">
        </form>   
        </section>
</div>


    
</body>
</html>
